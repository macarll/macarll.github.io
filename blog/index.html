<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.js"></script>
        <script src="blog.js"></script>
        <link rel="stylesheet" href="blog.css">
        <script id="blog-template" type="text/x-handlebars-template">
            <div id="blogpost" class="blog-post">
              <h3>{{title}}</h3>
              <div>{{body}}</div>
              <hr>
            </div>
        </script>
        <title>A Blog For You!</title>
    </head>
    <body>
            <form>
            <fieldset>
                <legend>A Blog For You!</legend>
                <div>
                    <input type="text" placeholder="Title Here!" name="title">
                </div>
                <div>
                    <textarea name="body" rows="10" cols="50">Enter text in here!</textarea>
                    </div>
                <div>
                    <input type="submit" value="Submit!">
                </div>
            </fieldset>
        </form>
        <div id="newPost"></div>
    </body>
</html>
